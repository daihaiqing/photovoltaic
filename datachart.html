<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="js/jqplot.canvasTextRenderer.min.js"></script>
    <script type="text/javascript" src="js/jqplot.canvasAxisLabelRenderer.min.js"></script>
    <script type="text/javascript" src="js/jqplot.canvasAxisTickRenderer.min.js"></script><!--轴线坐标旋转-->
    <!--<script type="text/javascript" src="jqplot.categoryAxisRenderer.min.js"></script>-->
    <script type="text/javascript" src="js/jqplot.dateAxisRenderer.js"></script><!--日期-->
    <script type="text/javascript" src="js/jqplot.cursor.js"></script>
    <script type="text/javascript" src="js/jqplot.highlighter.js"></script><!--鼠标放上显示坐标-->
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript">
    $(function(){
      $("#chartclose").click(function(){
	  	$('.mychartstyle', top.window.document).css({
	  		position: 'absolute',
	  		top:-9999,
	  		overflow:"auto",
	  		zIndex:0,
	  		width:"100%",
	  		height:0,
	  		margin:"auto"
	  	});
	  })
  })
  </script>
</head>
<body style="margin:auto;background-color:rgba(0,0,0,0.8)">
<p style="text-align:right;font-size:20px;color:grey"><span id="chartclose" style="cursor:pointer;margin-right:30px;border:1px solid grey;border-radius:5px;">&nbsp;x&nbsp;</span></p>
<center><div id="chart1" style="width:800px;height:400px;"></div></center>
<center><div id="chart2" style="width:800px;height:400px;"></div></center>
</body>
</html>
